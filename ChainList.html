<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
	<script>
const Node = (value = null, next = null) => {
	return {
		value,
		next
	}
}
		
const LinkedList = (head=null) => {

	const append = (v, yourList) => {
		let newNode = Node(v);
		if (yourList.head === null) {
			yourList.head = newNode;
		} else {;
			tail = yourList.head
			while (tail.next !== null) {
				tail = tail.next;
			}
			tail.next = newNode;
		}
	}

	const prepend = (v, yourList) => {
		let newNode = Node(v);
		let otherNodes = yourList.head;
		yourList.head = newNode;
		head = yourList.head;
		head.next = otherNodes;
	}

	const size = (yourList) => {
	head = yourList.head
	let counter = 1
	while(head.next !== null){
		counter += 1
		head = head.next
	}
	console.log(counter);
	}

	const at = (index, yourList) => {
		head = yourList.head
		let i = 1
		while(i<index){
			head = head.next
			i++
		}
		console.log(head);
	}

	const contains = (value, list) => {
		for(let element in list){
			if(list[element] === value) return console.log(true);
			if(typeof(list[element]) === 'object') return contains(value, list[element]);
			return console.log(false);
		}
	}

	return {
	head,
	append,
	prepend,
	size,
	at,
	contains
	}
}



const list = LinkedList();
list.prepend('0.9', list)
list.append('1', list)
list.append('2', list)
list.append('3', list)
list.prepend('0.8', list)
list.prepend('0.7', list)
list.size(list)
list.at(5, list)
list.contains('11', list);

console.log(list);

  </script>
</body>
</html>
